<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag & drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <section>
        <div class="center">
            <h1>Drag and Drop</h1>
        </div>
        <div class="container">
            <div class="left" id="left">
                <ul>
                    <li class="list" draggable="true">draggable item 1</li>
                    <li class="list"  draggable="true">draggable item 2</li>
                    <li class="list"  draggable="true">draggable item 3</li>
                    <li class="list"  draggable="true">draggable item 4</li>
                    <li class="list"  draggable="true">draggable item 5</li>
                </ul>
            </div>
            <div class="right" id="right">
                <ul id="dropped"></ul>
            </div>
        </div>
        <div class="btn-container">
            <button id="reset">Reset</button>
        </div>
    </section>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
